# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies and run tests for the client
      - name: Install client dependencies
        run: npm install
        working-directory: Hospital-Management-System/client

      - name: Run client tests
        run: npm test
        working-directory: Hospital-Management-System/client

      # Install dependencies and run tests for the server
      - name: Install server dependencies
        run: npm install
        working-directory: Hospital-Management-System/server

      - name: Run server tests
        run: npm test
        working-directory: Hospital-Management-System/server

      # Build the client application
      - name: Build client application
        run: npm run build
        working-directory: Hospital-Management-System/client

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install client dependencies
        run: npm install
        working-directory: Hospital-Management-System/client

      - name: Build client application
        run: npm run build
        working-directory: Hospital-Management-System/client

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Hospital-Management-System/client/build
