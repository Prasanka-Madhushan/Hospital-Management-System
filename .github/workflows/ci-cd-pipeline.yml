# .github/workflows/ci.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install client dependencies
        run: npm install --prefix Hospital-Management-System/client

      - name: Install server dependencies
        run: npm install --prefix Hospital-Management-System/server

      - name: Run client tests
        run: npm test --prefix Hospital-Management-System/client

      - name: Run server tests
        run: npm test --prefix Hospital-Management-System/server

      - name: Build the client application
        run: npm run build --prefix Hospital-Management-System/client

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install client dependencies
        run: npm install --prefix Hospital-Management-System/client

      - name: Build the client application
        run: npm run build --prefix Hospital-Management-System/client

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Hospital-Management-System/client/build
